<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- custom styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- custom script -->
    <script src="main.js" defer></script>

    <title>Fourier Series</title>
  </head>
  <body>
    <h1 class="heading">Fourier series</h1>
    <dir class="inputs">
      <div class="radius">
        <label for="slider-radius">radius</label>
        <input type="range" value="100" min="10" max="100" class="slider" id="slider-radius" />
      </div>

      <div class="speed">
        <label for="slider-speed">speed</label>
        <input type="range" value="1" min="1" max="10" class="slider" id="slider-speed" />
      </div>

      <div class="frequency">
        <label for="slider-frequency">frequency</label>
        <input type="range" value="12" min="1" max="25" class="slider" id="slider-frequency" />
      </div>

      <div class="angle">
        <label for="slider-angle">Number Of sine waves</label>
        <input type="number" value="1" id="circle-number" min="0" step="1" />
      </div>

      <div class="circle">
        <label for="show-circle">Show circles</label>
        <input type="checkbox" checked id="show-circle" />
      </div>

      <button class="start-btn">start</button>
    </dir>
    <section class="play-area">
      <canvas id="canvas"></canvas>
    </section>
    <footer><a href="https://en.wikipedia.org/wiki/Fourier_series" target="_blank">read more </a></footer>
  </body>
</html>
